<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/chess/chess.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
</head>
<body>
    <div class="w-screen h-screen bg-gray-900 overflow-hidden">
        <div class="w-full h-full flex flex-row">
            <div class="w-1/2 h-full flex flex-col">
                <div>
                    <div id="chessboard" class="m-auto" style="width: 85%;"></div>
                </div>
                <div class="flex flex-row">
                    <input id="undoButton" class="p-2 text-white text-center bg-red-500 border-2 border-white hover:bg-red-400 rounded mx-auto hidden" type="button" value="Annuler le dernier coup">
                    <input id="confirmButton" class="p-2 text-white text-center bg-green-500 border-2 border-white hover:bg-green-400 rounded mx-auto hidden" type="button" value="Confirmer le coup">
                    <input id="newGame" class="p-2 text-white text-center bg-blue-500 border-2 border-white hover:bg-blue-400 rounded mx-auto hidden" type="button" value="Nouvelle partie">
                </div>
            </div>
            <div class="w-1/2 h-full flex flex-col">
                <div id="status" class="text-2xl text-white font-black mx-auto"></div>
                <label class="text-2xl text-white font-black mx-auto">Historique de coup:</label>
                <ul id="history" class="text-md text-white overflow-auto flex flex-col-reverse mx-auto mh-50"></ul>
                <div class="flex flex-col">
                    <div class="flex flex-col">
                        <p class="text-white text-xl">Pieces prises par le joueur blanc :</p>
                        <ul id="takenPiecesListWhite" class="flex flex-row"></ul>
                    </div>
                    <div class="flex flex-col">
                        <p class="text-white text-xl">Pieces prises par le joueur noir :</p>
                        <ul id="takenPiecesListBlack" class="flex flex-row"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
