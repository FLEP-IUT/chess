<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/chess/chess.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
</head>
<body>
    <div class="w-screen h-screen bg-blue-500">
        <div class="w-full h-full flex flex-row">
            <div class="w-1/2 h-full flex flex-col">
                <div id="chessboard" class="m-auto" style="width: 85%;"></div>
                <input id="startNewGame" class="p-2 text-white text-center bg-green-500 border-2 border-white hover:bg-green-400 rounded w-2/6 m-auto" type="button" value="Commencer une nouvelle partie">
            </div>
            <div class="w-1/2 h-full flex flex-col">
                <input id="cancelLastTurn" class="p-2 text-white text-center bg-red-500 border-2 border-white hover:bg-red-400 rounded mx-auto" type="button" value="Annuler le dernier coup">
                <div id="status" class="text-2xl text-white font-black mx-auto"></div>
                <!-- <label class="text-2xl text-white font-black">FEN:</label>
                <div id="fen"></div>
                <label class="text-2xl text-white font-black">PGN:</label>
                <div id="pgn"></div> -->
                <label class="text-2xl text-white font-black mx-auto">Historique de coup:</label>
                <ul id="history" style="max-height: 50%;" class="text-md text-white overflow-auto flex flex-col-reverse mx-auto"></ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
