<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/chess/chess.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
</head>
<body>
    <div class="w-screen h-screen bg-red-500">
        <div class="w-full h-full flex flex-row">
            <div class="w-1/2 h-full">
                <div id="chessboard" class="w-2/3 m-auto"></div>
                <!-- <button id="startNewGame">Commencer une nouvelle partie</button> -->
            </div>
            <div>
                <div id="status" class="text-2xl text-white font-black"></div>
                <label class="text-2xl text-white font-black">FEN:</label>
                <div id="fen"></div>
                <label class="text-2xl text-white font-black">PGN:</label>
                <div id="pgn"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
